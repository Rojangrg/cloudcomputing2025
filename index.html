<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Simple Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
      color: #333;
    }
    header, footer {
      text-align: center;
      padding: 20px;
      background-color: #eee;
    }
    main {
      text-align: center;
    }
    a {
      color: #007BFF;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Website</h1>
  </header>

  <main>
    <p>This is a simple HTML website example.</p>
    <p>Learn more about <a href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank">HTML here</a>.</p>
  </main>

  <footer>
    <p>&copy; 2025 My Simple Website</p>
  </footer>

</body>
</html>
